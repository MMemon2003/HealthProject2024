<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Health Reports</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <!-- Header -->
  <div class='header'>
    <img src="header.jpg" alt="Left Image" class="header-image">
    <h1>GP Virtual Monitoring System</h1>
    <img src="header.jpg" alt="Right Image" class="header-image">
  </div>

  <!-- Years List -->
  <div id='years-list' align='center' style='display: none;'> <!-- Initially hidden -->
    <h2>Available Years</h2>
    <ul>
      <li><a href='#' id='year-2024'>2024</a></li>
      <li><a href='#' id='year-2023'>2023</a></li>
      <li><a href='#' id='year-2022'>2022</a></li>
      <li><a href='#' id='year-2021'>2021</a></li>
      <li><a href='#' id='year-2020'>2020</a></li>
      <li><a href='#' id='year-2019'>2019</a></li>
    </ul>
  </div>

  <!-- Medical Report Container -->
  <div id='medical-report-container' style='display: none;'>
    <div class='box-full' align='left'>
      <h2 id='health-report-title'></h2>
      <p>Name: <span id='name-display'></span></p>
      <p>Medical ID: <span id='medical-id-display'></span></p>
      <p>Gender: <span id='gender-display'></span></p>
      <p>Heart Rate: <span id='heart-rate'></span> BPM</p>
      <p>Body Temperature: <span id='body-temperature'></span> Â°C</p>
      <p>SpO2: <span id='spo2'></span>%</p>
      <button id='back-to-years-btn'>Back to Years</button>
    </div>
  </div>

  <script>
    // Fetch and inject contents from Medical Reports.html
    window.addEventListener('DOMContentLoaded', () => {
      fetch('Medical Reports.html')
        .then(response => response.text())
        .then(html => {
          // Inject the fetched HTML content into the page
          document.body.innerHTML += html;
        })
        .catch(error => console.error('Error fetching Medical Reports:', error));
    });
  </script>
</body>

</html>
